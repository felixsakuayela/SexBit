{% extends 'base.html' %}

{% block title %}Editar ou Completar dados no Perfil{% endblock %}

{% block content %}
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a href="{% url 'perfil' user.id %}"><div class="mouse-default btn-solid-lg page-scroll">VOLTAR</div></a>
                </div> <!-- end of col -->
            </div>
         </div>

    <div class="offset-1 col-10 list-div">

        <h2 class="text-left">EDITAR E COMPLETAR O MEU PERFIL:</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
            <label for="Bio" >Bio</label>
                 <input type="text" value='{{form.Bio.value}}' class="form-control-input" id="Bio" name="Bio">
                 <div class="help-block with-errors"></div>
            </div>

             <div class="form-group">
                 <label for="Genero" >Selecionar Gênero</label>
                 <select class="form-control-select"  name="Genero">

                        <option class="select-option" value="{{form.Genero.value}}" id="Genero">{{form.Genero.value}}</option>
                        <option class="select-option" value="Lésbica">Lésbica</option>
                        <option class="select-option" value="Gay">Gay</option>
                        <option class="select-option" value="Bisexual">Bisexual</option>
                        <option class="select-option" value="Transexual">Transexual</option>
                        <option class="select-option" value="Feminino">Feminino</option>
                        <option class="select-option" value="Masculino">Masculino</option>
                 </select>
                 <div class="help-block with-errors"></div>
            </div>


             <div class="form-group">
             <label for="Residencia" >Residência</label>
                <input type="text" value='{{form.Residencia.value}}' class="form-control-input" id="Residencia" name="Residencia">
                <div class="help-block with-errors"></div>
            </div>


            <button type="submit" class="form-control-submit-button">SALVAR PERFIL</button>

        </form>
    </div>
{% endblock %}
