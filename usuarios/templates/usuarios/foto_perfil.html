{% extends 'base.html' %}

{% block title %}Carregar Foto de Perfil{% endblock %}

{% block content %}
      <div class="about-bg">
         <div class="container">
            <div class="row">
               <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="abouttitle">
                     <h2>Carregar Foto de Perfil:</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>



    <div class="offset-1 col-10 list-div">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}


            {{ form }}

            <button type="submit" class="form-control-submit-button">CARREGAR FOTO</button>
        </form>
    </div>
{% endblock %}
