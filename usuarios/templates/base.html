<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <meta name="description" content="A Hight Classe desenvolveu o backend de sua rede socil de adulto, inspirada em um templete website focado em negócios, denominado Aria, com base ao direito de cópia de Inovatik">

    <meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <title>{% block title %}{% endblock %}</title>


    <!-- CSS only -->


    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.css' %}">
    <link rel="stylesheet" href="{% static 'css/swiper.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

    <link rel="icon" href="{% static 'images/logo-bs.png' %}" type="image/gif" />

</head>

<body data-spy="scroll" data-target=".fixed-top">
    <!-- nd of preloader -->


    <!-- Navbar -->

    <nav class="color-background navbar navbar-expand-md navbar-dark navbar-custom fixed-bottom">
        <!-- Text Logo - Use this if you don't have a graphic logo -->
        <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Aria</a> -->

        <!-- Image Logo -->
        <a class="navbar-brand logo-image" href="{% url 'index' %}"><img src="{% static 'images/bitsex-logo.png' %}" alt="alternative"></a>

        <!-- Mobile Menu Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>
        <!-- end of mobile menu toggle button -->

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="{% url 'index' %}">COMUNIDADE<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="{% url 'salavip' %}">SALAS VIP'S</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="{% url 'perfil' user.id %}">MINHA SALA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="/accounts/logout">SAIR</a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link page-scroll" href="">SOBRE</a>
                </li>
                <!-- Dropdown Menu -->
                <!--<li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle page-scroll" href="#about" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">SOBRE</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        Dropdown Menu
                       <a class="dropdown-item" href="terms-conditions.html"><span class="item-text">TERMOS DE CONDIÇÕES</span></a>
                        <div class="dropdown-items-divide-hr"></div>
                        <a class="dropdown-item" href="privacy-policy.html"><span class="item-text">POLÍTICA E PRIVACIDADE</span></a>

                    </div>
                </li>-->
                {% if user.is_anonymous %}
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="/accounts/login">ENTRAR</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </nav> <!-- end of navbar -->

    {% block content %}  {% endblock %}
        <br>
        <br>
        <br>
        <br>
        <br>

            <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/popper.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
            <script src="{% static 'js/jquery.easing.min.js' %}"></script>
            <script src="{% static 'js/swiper.min.js' %}"></script>
            <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
            <script src="{% static 'js/morphext.min.js' %}"></script>
            <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
            <script src="{% static 'js/validator.min.js' %}"></script>
            <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
