{% extends 'base.html' %}

{% block title %} Entrar no Portal {% endblock %}

{% block content %}
      <div class="about-bg">
         <div class="container">
            <div class="row">
               <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="abouttitle">
                     <h2>Registo No Portal</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="Library">
         <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" >Nome do Usuário</label>
                    <input type="text" class="form-control-input" id="username" name="username">
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <label for="password1" >Palavra Passe</label>
                    <input type="text" class="form-control-input" id="password1" name="password1">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="password2" >Palavra Passe</label>
                    <input type="text" class="form-control-input" id="password2" name="password2">
                    <div class="help-block with-errors"></div>
                </div>

                <button type="submit" class="form-control-submit-button"><a>REGISTRAR</a></button>

            </form>
             <br>

                <a href="/accounts/login"><button type="submit" class="form-control-submit-button">JÁ TENHO CONTA, ENTRAR</button></a>


         </div>
      </div>

{% endblock %}
